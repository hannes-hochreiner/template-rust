name: CI
on:
  push:
    branches: [ main ]
    tags:
      - v*

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: checkout repository
        uses: actions/checkout@v3
        with:
          submodules: true
      - name: build
        run: cargo build --verbose
      - name: run tests
        run: cargo test --verbose